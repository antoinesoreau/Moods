<div class="form">
    <h2>How do you feel today :</h2>
    <ul>
        <li *ngFor="let m of moods">
            <input 
                type="radio" 
                name="mood" 
                [id]="m + 'CB'" 
                [value]="m" 
                [(ngModel)]="mood"
            >
            <label [for]="m + 'CB'">{{ m }}</label>
        </li>
    </ul>
    <button id="next" (click)="submitMood()" [disabled]="!mood">Next</button>
</div>
